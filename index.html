<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic AHT Bar Chart with Filters</title>
    <link rel="stylesheet" href="https://marque6299.github.io/OneReport/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <header class="contianer">
        <div class="logo-contioner">
        <img src="https://img.icons8.com/?size=100&id=4fjPYlWqzgS2&format=png&color=000000" alt="logo">
        <h1>PLS Voice One Report</h1>
        </div>
    </header>

    <div class="container">
        <div class="filter-container">
            <!-- Dimension and Value Filters -->
            <label for="dimensionFilter">Dimension Filter:</label>
            <select id="dimensionFilter">
                <option value="">Select Dimension</option>
                <option value="Agent Name">Agent Name</option>
                <option value="Location">Location</option>
                <option value="AM">AM</option>
                <option value="DM">DM</option>
                <option value="GM">GM</option>
                <option value="Group">Group</option>
                <option value="Sub-Group">Sub-Group</option>
            </select>

            <label for="valueFilter" id="valueFilterLabel" style="display:none;">Value Filter:</label>
            <select id="valueFilter" style="display:none;"></select>

            <!-- Date Range Filters -->
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">Until:</label>
            <input type="date" id="endDate">
        </div>
        <canvas id="ahtChart"></canvas>
    </div>
    <script src="https://marque6299.github.io/OneReport/charts.js"></script>
</body>
</html>
