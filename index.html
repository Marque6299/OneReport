<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic AHT Bar Chart with Filters</title>
    <link rel="stylesheet" href="https://marque6299.github.io/OneReport/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="container">
        <!-- AHT Summary Card -->
        <div id="ahtCard" class="card">
            <h3>Total AHT</h3>
            <p id="totalAHT">0</p>
            <div class="split-container">
                <div class="subgroup">
                    <h4>Sub-Group 1</h4>
                    <p id="subgroup1AHT">0</p>
                </div>
                <div class="subgroup">
                    <h4>Sub-Group 2</h4>
                    <p id="subgroup2AHT">0</p>
                </div>
            </div>
        </div>

        <!-- Filter and Chart Elements -->
        <div class="filter-container">
            <label for="dimensionFilter">Dimension Filter:</label>
            <select id="dimensionFilter">
                <option value="">Select Dimension</option>
                <option value="Agent Name">Agent Name</option>
                <option value="Location">Location</option>
                <option value="AM">AM</option>
                <option value="DM">DM</option>
                <option value="GM">GM</option>
                <option value="Group">Group</option>
                <option value="Sub-Group">Sub-Group</option>
            </select>

            <label for="valueFilter" id="valueFilterLabel" style="display:none;">Value Filter:</label>
            <select id="valueFilter" style="display:none;"></select>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">Until:</label>
            <input type="date" id="endDate">
        </div>

        <!-- Two Canvas Elements for Split Charts -->
        <div class="chart-container">
            <canvas id="ahtChartSubGroup1"></canvas>
            <canvas id="ahtChartSubGroup2"></canvas>
        </div>
    </div>
    <script src="https://marque6299.github.io/OneReport/charts.js"></script>
</body>
</html>
