<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneReport Dashboard</title>
    <link rel="stylesheet" href="https://marque6299.github.io/OneReport/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white py-3 mb-4">
            <div class="container">
                <h1 class="text-center">OneReport Analytics Dashboard</h1>
            </div>
        </header>

        <main class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card filter-container">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="dimensionFilter" class="form-label">Dimension Filter</label>
                                    <select id="dimensionFilter" class="form-select">
                                        <option value="">Select Dimension</option>
                                        <option value="Agent Name">Agent Name</option>
                                        <option value="Location">Location</option>
                                        <option value="AM">AM</option>
                                        <option value="DM">DM</option>
                                        <option value="GM">GM</option>
                                        <option value="Group">Group</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label id="valueFilterLabel" for="valueFilter" class="form-label" style="display: none;">Sub-Group Value</label>
                                    <select id="valueFilter" class="form-select" style="display: none;"></select>
                                </div>
                                <div class="col-md-3">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" id="startDate" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" id="endDate" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="ahtChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-3 mt-4">
            <div class="container">
                <p>&copy; 2024 OneReport Analytics. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://marque6299.github.io/OneReport/charts.js"></script>
</body>
</html>
